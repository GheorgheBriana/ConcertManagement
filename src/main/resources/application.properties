spring.application.name=ConcertManagement
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false

# Configurare logging pentru mai pu»õine mesaje
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Configurare MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/concertdb_new
spring.datasource.username=root
spring.datasource.password=1234

# Configurare Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Erori detaliate 
server.error.include-message=always
server.error.include-binding-errors=always

# Configurare encodare UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Schimbarea portului serverului
# server.port=8081

# Configurare pool de conexiuni
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
